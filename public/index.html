<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="./js/bundle.js"></script>
</head>
<body>
	<div id="app">
     <ul>
     	<li v-for="(list, index) in lists" :class="list.done ? 'done':'notDone' ">
				<span>{{list.task}}</span>
        <span>{{list.priority}}</span>
				<span v-if="list.done">Done</span>
      	<button v-if="!list.done" @click="completeListItem(index)">Complete Task</button>
			</li>
     </ul>
		 <input type="text" v-model="newListItem" />
		 <button @click="saveNewListItem">Save New Task</button>
	</div>
</body>
</html>
